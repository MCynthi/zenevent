<header th:replace="layouts/header"> </header>

<div class="content-body">

	<div class="row page-titles mx-0">
		<div class="col p-md-0">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
				<li class="breadcrumb-item active"><a href="javascript:void(0)">Home</a></li>
			</ol>
		</div>
	</div>
	<!-- row -->

	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-body">
						<h3 class="card-widget__title text-dark mt-3">MODIFIER CE
						SUPPORT	</h3>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-body">					

							<div class="compose-content mt-5">
								<form th:action="@{/support/update}" method="post" th:object="${support}">
									<input type="hidden" th:field="*{id}" readonly="readonly"/>
									<div class="form-group">
										<label>Sujet</label>
										<input type="text" class="form-control bg-transparent"
											th:field="*{sujet}" placeholder=" Sujet">
									</div>
									<div class="form-group">
										<label>Preoccupation</label>
										<textarea class="textarea_editor form-control bg-light"
											th:field="*{preoccupation}" rows="3"
											placeholder="Entrer votre preoccupation ..."></textarea>
									</div>
									<div class="text-left m-t-15">
										<button type="submit"
											class="btn btn-primary m-b-30 m-t-15 f-s-14 p-l-20 p-r-20 m-r-10">
											<i class="fa fa-paper-plane m-r-5"></i> Modifier
										</button>
										
									</div>
								</form>

							</div>

						
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- #/ container -->
</div>

<div th:replace="layouts/footer :: footer"></div>

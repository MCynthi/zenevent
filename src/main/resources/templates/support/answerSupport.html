<header th:replace="gestionnaire/header"> </header>

<div class="content-body">

	<div class="row page-titles mx-0">
		<div class="col p-md-0">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
				<li class="breadcrumb-item active"><a href="javascript:void(0)">Evenement</a></li>
			</ol>
		</div>
	</div>
	<!-- row -->

	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-body">
						<div class="d-sm-flex justify-content-between mb-2">
							<h3 class="card-widget__title text-dark mt-3">REPONSE AU SUPPORT</h3>

						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col-lg-12">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
                            <div class="card-body">
                            	<form th:action="@{~/gestionnaire/support/send}" method="post" th:object="${support}">
                                    <div class="read-content">
                                    	<input type="hidden" th:field="*{id}" readonly="readonly"/>
                                        <div class="media pt-5">                                          
                                            <div class="media-body">
                                                <h5 class="m-b-3" th:text="*{entreprise.nomEntreprise}"></h5>
                                            </div>
                                            
                                        </div>
                                        <hr>
                                        <div class="media mb-4 mt-1">
                                            <div class="media-body"><span class="float-right" th:text="*{dateEnregistrement}"></span>
                                                <h4 class="m-0 text-primary" th:text="*{sujet}"></h4>
                                            </div>
                                        </div>
                                        <p  th:text="*{preoccupation}"></p>                                        
                                        <hr>
                                        <h6 class="p-t-15">Repondre ici</h6>                                        
                                        <hr>
                                        <div class="form-group p-t-15">
                                            <textarea class="w-100 p-20 l-border-1" name="" id="" cols="30" rows="5" th:field="*{commentaire}" placeholder="Veuillez laisser votre commentaire...!"></textarea>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <button class="btn btn-primaryw-md m-b-30" type="submit">Envoyer</button>
                                    </div>
                               </form>
                            </div>
                        </div>


				</div>
			</div>
		</div>
	</div>
	<!-- #/ container -->
</div>
<!--**********************************
            Content body end
        ***********************************-->

<div th:replace="layouts/footer :: footer"></div>

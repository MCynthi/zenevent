<header th:replace="gestionnaire/header"> </header>

<div class="content-body">

	<div class="row page-titles mx-0">
		<div class="col p-md-0">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
				<li class="breadcrumb-item active"><a href="javascript:void(0)">Evenement</a></li>
			</ol>
		</div>
	</div>
	<!-- row -->

	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Ajouter une nouvelle categorie</h4>
						<div class="basic-form">
							<form th:action="@{categories/saveCategory}" method="post"
								th:object="${category}">
								<div class="form-row align-items-center">
									<div class="col-8">
										<input type="text" th:field="*{nomCategorie}"
											class="form-control input-default mb-2"
											placeholder="Denomination">
									</div>
									<div class="col">
										<button type="submit" class="btn btn-dark mb-2">Ajouter</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-12">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">LISTE DES CATEGORIE</h4>
						<div class="table-responsive">
							<table class="table header-border table-hover verticle-middle">
								<thead>
									<tr>
										<th scope="col">#</th>
										<th scope="col">Denomination de la categorie</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="c:${listCategory}">
										<th scope="col">1</th>
										<th scope="col" th:text="${c.nomCategorie}"></th>
										<th scope="col"><span class="m-0 pl-3"> <a
												th:href="@{'categories/update/'+${c.idCategory}}"><button
														type="button" class="btn btn-sm btn-success">
														<i class="fa fa-pencil-square-o"></i>
													</button></a>
										</span> <span class="m-0 pl-3"> <a
												onclick="return confirm('Etes vous ur de vouloir supprimer cet evenement?')"
												th:href="@{'categories/delete/'+${c.idCategory}}"><button
														type="button" class="btn btn-sm btn-danger">
														<i class="fa fa-trash"></i>
													</button></a>
										</span></th>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- #/ container -->
</div>
<!--**********************************
            Content body end
        ***********************************-->

<div th:replace="layouts/footer :: footer"></div>

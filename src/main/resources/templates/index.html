<header th:replace="layouts/header"> </header>

<!--**********************************
            Content body start
        ***********************************-->
<div class="content-body">

	<div class="container-fluid mt-3">
		<div class="row">
			<div class="col-lg-3 col-sm-6">
				<div class="card gradient-1">
					<div class="card-body">
						<h3 class="card-title text-white">Total Evenements</h3>
						<div class="d-inline-block">
							<h2 class="text-white" th:text="${totalEvent}"></h2>
						</div>
						<span class="float-right display-5 opacity-5"><i
							class="fa fa-shopping-cart"></i></span>
					</div>
				</div>
			</div>
			<div class="col-lg-3 col-sm-6">
				<div class="card gradient-2">
					<div class="card-body">
						<h3 class="card-title text-white" th:text="'Total Agents: '+${totalUser}"></h3>
						<div class="d-inline-block">
							<h4 class="text-white" th:text="${userActif} + ' Actif(s)'"></h4>
							<h4 class="text-white" th:text="${userInactif} + ' Inactif(s)'"></h4>
						</div>
						<span class="float-right display-5 opacity-5"><i
							class="fa fa-money"></i></span>
					</div>
				</div>
			</div>
			<div class="col-lg-3 col-sm-6">
				<div class="card gradient-3">
					<div class="card-body">
						<h3 class="card-title text-white">Total Visiteurs</h3>
						<div class="d-inline-block">
							<h2 class="text-white" th:text="${totalVisitor}"></h2>
						</div>
						<span class="float-right display-5 opacity-5"><i
							class="fa fa-users"></i></span>
					</div>
				</div>
			</div>
			<div class="col-lg-3 col-sm-6">
				<div class="card gradient-4">
					<div class="card-body">
						<h3 class="card-title text-white">Total Services</h3>
						<div class="d-inline-block">
							<h2 class="text-white" th:text="${totalService}"></h2>
						</div>
						<span class="float-right display-5 opacity-5"><i
							class="fa fa-heart"></i></span>
					</div>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col-xl-3 col-lg-6 col-sm-6 col-xxl-6">
				<div class="card">
					<div class="card-body" >
						<h4 class="card-title">Nombre de visiteur par service</h4>
						<div id="activity" th:each="map :${countVisitorService}">
							<div class="media border-bottom-1 pt-3 pb-3" th:each="mapEntry : ${map}">								
								<div class="media-body">
									<h5 th:text="${mapEntry.key}"></h5>								
								</div>
								<span class="text-muted " th:text="${mapEntry.value}+' visiteur(s)'"></span>
							</div>
						</div>
					</div>
				</div>
			</div>			
			<div class="col-xl-3 col-lg-6 col-sm-6 col-xxl-6">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Nombre de visiteur par evenement</h4>
						<div id="activity" th:each="map: ${countVisitorEvent}">
							<div class="media border-bottom-1 pt-3 pb-3" th:each="mapEntry : ${map}">								
								<div class="media-body">
									<h5 th:text="${mapEntry.key}"></h5>								
								</div>
								<span class="text-muted" th:text="${mapEntry.value}+' visiteur(s)'"></span>
							</div>
						</div>
					</div>
				</div>
			</div>			
		</div>
		
		            	<div class="row">
		            <div class="col-12">
		                <div class="card">
		                    <div class="card-body">
		                       <h4 class="card-widget__title text-dark mt-3">LISTE DES AGENTS ACTIFS</h4>
		                    </div>
		                </div>
		            </div>
		        </div>
                <div class="row justify-content-center">
                    <div class="col-lg-12">
						<div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="active-member">
                                    <div class="table-responsive">
                                        <table class="table table-xs mb-0">
                                            <thead>
                                                <tr>
                                                    <th>Nom de l'agent</th>
                                                    <th>Username</th>
                                                    <th>Email</th>                                                                                                                                                      
                                                </tr>
                                            </thead>
                                            <tbody>
                                            	<tr th:if="${agentActif.empty}">
	                                                <td colspan="4">Aucun visiteur disponible actuellement ...</td>
	                                            </tr>
                                                <tr th:each="a:${agentActif}">
                                                    <td th:text="${a.nomUser}"></td>
                                                    <td th:text="${a.username}"></td>
                                                    <td th:text="${a.email}"></td>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>
                    </div>
                </div>



		
	</div>
</div>
<!--**********************************
            Content body end
        ***********************************-->

<div th:replace="layouts/footer :: footer"></div>

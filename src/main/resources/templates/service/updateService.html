<header th:replace="layouts/header"> </header>

 <div class="content-body">

            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">Evenement</a></li>
                    </ol>
                </div>
            </div>
            <!-- row -->

            <div class="container-fluid">
            	<div class="row">
		            <div class="col-12">
		                <div class="card">
		                    <div class="card-body">
		                       <h3 class="card-widget__title text-dark mt-3">MODIFIER CE SERVICE</h3>
		                    </div>
		                </div>
		            </div>
		        </div>
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-validation">
                                    <form th:action="@{/service/updateService}" method="post" th:object="${service}">
                                    	<input type="hidden" th:field="*{idService}" readonly="readonly" />
                                    	<input type="hidden" th:field="*{entreprise.idEntreprise}" readonly="readonly" />
                                    	  <div class="form-group">
                                            <label>Nom du service</label>
                                            <input type="text" class="form-control" th:field="*{nomService}" placeholder="Nom et prenom">
                                        </div>
                                        <div class="form-group">
                                            <label>Categorie</label>
                                                <select class="form-control" th:field="*{category}">
		                                    	<option th:each="c : ${categories}"
										                th:value="${c.idCategory}"
										                th:utext="${c.nomCategorie}"/>
		                                    </select>
                                        </div>                                                      
                                                                               
                                        
                                        <button type="submit" class="btn btn-dark">Ajouter</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->

<div th:replace="layouts/footer :: footer"></div>

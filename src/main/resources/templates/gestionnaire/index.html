<header th:replace="gestionnaire/header"> </header>

<div class="content-body">

	<div class="container-fluid mt-3">
		<div class="row">
			<div class="col-lg-4 col-sm-6">
				<div class="card gradient-1">
					<div class="card-body">
						<h3 class="card-title text-white">Total Entreprises Enregistres</h3>
						<div class="d-inline-block">
							<h2 class="text-white" th:text="${totalEntreprise}"></h2>
						</div>
						<span class="float-right display-5 opacity-5"><i
							class="fa fa-shopping-cart"></i></span>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-sm-6">
				<div class="card gradient-2">
					<div class="card-body">
						<h3 class="card-title text-white">Total Evenements Crees</h3>
						<div class="d-inline-block">
							<h2 class="text-white" th:text="${totalEvent}"></h2>
						</div>
						<span class="float-right display-5 opacity-5"><i
							class="fa fa-money"></i></span>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-sm-6">
				<div class="card gradient-3">
					<div class="card-body">
						<h3 class="card-title text-white">Total Categories Crees</h3>
						<div class="d-inline-block">
							<h2 class="text-white" th:text="${totalCategory}"></h2>
						</div>
						<span class="float-right display-5 opacity-5"><i
							class="fa fa-users"></i></span>
					</div>
				</div>
			</div>

		</div>


		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-body">
						<form th:action="@{gestionnaire}" method="get">
							<div class="input-group col-md-8">
								<h4>Filtre par entreprise : </h4>
								<select class="custom-select" name="keyEntreprise">
									<option value=" ">________________________SELECT______________________</option>
									<option th:each="e : ${entreprise}"
										th:value="${e.idEntreprise}" th:utext="${e.nomEntreprise}"
										th:selected="${e.idEntreprise.equals(pKeyEntreprise)}" />
								</select>

								<div class="input-group-append">
									<button class="btn btn-outline-dark" type="submit">
										<i class="fa fa-search" aria-hidden="true"></i>
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-lg-3 col-sm-6">
				<div class="card">
					<div class="card-body">
						<div class="text-center">
							<h5 th:text="${totalService}"></h5>
							<h5 class="mt-3 mb-1">Service(s)</h5>
							<!-- <a href="javascript:void()" class="btn btn-sm btn-warning">Send Message</a> -->
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-3 col-sm-6">
				<div class="card">
					<div class="card-body">
						<div class="text-center">
							<h5 th:text="${totalEvenement}"></h5>
							<h5 class="mt-3 mb-1">Evenement(s)</h5>
							<!-- <a href="javascript:void()" class="btn btn-sm btn-warning">Send Message</a> -->
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-3 col-sm-6">
				<div class="card">
					<div class="card-body">
						<div class="text-center">
							<h5 th:text="${totalVisiteur}"></h5>
							<h5 class="mt-3 mb-1">Visiteur(s)</h5>
							<!-- <a href="javascript:void()" class="btn btn-sm btn-warning">Send Message</a> -->
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-3 col-sm-6">
				<div class="card">
					<div class="card-body">
						<div class="text-center">
							<h5 th:text="${totalAgent}"></h5>
							<h5 class="mt-3 mb-1">Agent(s)</h5>
							<!-- <a href="javascript:void()" class="btn btn-sm btn-warning">Send Message</a> -->
						</div>
					</div>
				</div>
			</div>

		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-body">
						<div class="basic-form">
							<h4 class="card-title">Rechercher entreprise par evenement</h4>
							<form th:action="@{gestionnaire}" method="get">
								<div class="input-group col-md-6">
									<select class="custom-select" name="motCle">
										<option value=" ">________________________SELECT______________________</option>
										<option th:each="e : ${event}" th:value="${e.idEvent}"
											th:utext="${e.nomEvent}"
											th:selected="${e.idEvent.equals(pMotCle)}" />
									</select>

									<div class="input-group-append">
										<button class="btn btn-outline-dark" type="submit">
											<i class="fa fa-search" aria-hidden="true"></i>
										</button>
									</div>
								</div>
							</form>
							<br /> <br />
						</div>
						<div class="active-member">
							<div class="table-responsive">
								<table class="table table-xs mb-0">
									<thead>
										<tr>
											<th>Nom de l'entreprise</th>
											<th>Email</th>
											<th>Telephone</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody th:each="e:${entreprise}">
										<tr th:if="${entreprise.empty}">
											<td colspan="4">Aucun entreprise disponible pour cet
												evenement...</td>
										</tr>
										<tr>
											<td th:text="${e.nomEntreprise}"></td>
											<td th:text="${e.email}"></td>
											<td th:text="${e.telephone1}"></td>
											<td><span> <a
													th:href="@{'entreprise/edit/'+${e.idEntreprise}}"><button
															type="button" class="btn btn-sm btn-success">
															<i class="fa fa-pencil-square-o"></i>
														</button></a>
											</span> <span class="m-0 pl-3"> <a
													th:href="@{'entreprise/view/'+${e.idEntreprise}}"><button
															type="button" class="btn btn-sm btn-warning">
															<i class="fa fa-eye"></i>
														</button></a>
											</span></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>





		<!-- #/ container -->
	</div>
	<!-- footer part -->
	<div th:replace="layouts/footer :: footer"></div>

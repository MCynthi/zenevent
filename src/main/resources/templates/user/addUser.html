<header th:replace="layouts/header"> </header>

 <div class="content-body">

            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">Evenement</a></li>
                    </ol>
                </div>
            </div>
            <!-- row -->

            <div class="container-fluid">
            	<div class="row">
		            <div class="col-12">
		                <div class="card">
		                    <div class="card-body">
		                       <h3 class="card-widget__title text-dark mt-3">AJOUTER UN NOUVEL UTILISATEUR</h3>
		                    </div>
		                </div>
		            </div>
		        </div>
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-validation">
                                    <form th:action="@{saveUser}" method="post" th:object="${user}">
                                    	 <div class="form-group">
                                            <label>Nom et prenom</label>
                                            <input type="text" class="form-control" th:field="*{nomUser}" placeholder="Nom et prenom">
                                        </div>
                                          <div class="form-group">
                                            <label>Username</label>
                                            <input type="text" class="form-control" th:field="*{username}" placeholder="Username">
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="text" class="form-control" th:field="*{email}" placeholder="Email">
                                        </div>
                                        <div class="form-group">
                                            <label>Numero de telephone</label>
                                            <input type="text" class="form-control" th:field="*{telephone}" placeholder="Numero de telephone">
                                        </div>
                                        <div class="form-group">
                                            <label>Nouveau mot de passe</label>
                                            <input type="text" class="form-control" th:field="*{password}" placeholder="Mot de passe">
                                        </div>                                 
                                        
                                        <button type="submit" class="btn btn-dark">Ajouter</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->

<div th:replace="layouts/footer :: footer"></div>
